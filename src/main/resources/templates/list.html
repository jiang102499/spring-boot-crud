<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
<link href="assets/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" th:href="@{assets/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>
  <div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
  <div class="row">

    <div th:replace="commons/bar::leafMenu(activeurl2='/emps')"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <a class="btn btn-sm btn-primary" th:href="@{/toaddpage}">添加用户</a>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>lastName</th>
              <th>email</th>
              <th>gender</th>
              <th>department</th>
              <th>birth</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          <tr th:each="emp:${emps.getList()}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.gender}==1?'男':'女'"></td>
            <td th:text="${emp.department.departmentName}"></td>
            <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd')}"></td>
            <td>
            <a class="btn btn-sm btn-primary" th:href="@{/toupdatepage/}+${emp.id}">编辑</a>
            <a class="btn btn-sm btn-danger" th:href="@{/deleteemp/}+${emp.id}">删除</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#" th:value="1" th:text="首页" th:href="@{/allemp/1}"></a></li>
          <li class="page-item"><a class="page-link" href="#" th:value="2">2</a></li>
          <li class="page-item"><a class="page-link" href="#" th:value="3">3</a></li>
          <li class="page-item"><a class="page-link" href="#" th:text="next" th:href="@{/allemp/{page}(page=${emps.pageNum+1})}"></a></li>
          <a th:text="${emps.total}"></a>
          <a th:text="${emps.pageNum}"></a>
          <a th:text="${emps.pageSize}"></a>
        </ul>
      </nav>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" th:src="@{webjars/jquery/3.3.1/jquery.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../static/assets/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="assets/dashboard.js" th:src="@{assets/dashboard.js}"></script></body>
</html>
