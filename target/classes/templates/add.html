    <!-- Bootstrap core CSS -->
<link href="assets/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="assets/css/dashboard.css" th:href="@{assets/css/dashboard.css}" rel="stylesheet"/>
  </head>
  <body>
<!--  引入公共片段-->
    <div th:insert="commons/bar::topbar"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="commons/bar::leafMenu"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <form th:action="@{/save}" method="post">
            <div class="form-group">
                <label>lastName</label>
<!--              文本框显示placeholder-->
                <input name="lastName" type="text" class="form-control" placeholder="zhangsan" >
            </div>
            <div class="form-group">
                <label>Email</label>
               <input name="email" type="email" class="form-control" placeholder="zhangsan@atguig.com">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-inline" type="radio" name="gender" value="1">
                    <label class="form-check-label">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-inline" type="radio" name="gender" value="0">
                    <label class="form-check-label">女</label>
                </div>
            </div>
            <div class="form-group">
                <label>department</label>
                <select class="form-control" name="department_id">
                    <option th:each="deps:${depms}" th:text="${deps.departmentName}" th:value="${deps.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Birth</label>
                <input name="birth" type="text" class="form-control" placeholder="zhangsan">
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
        </form>
    </main>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" th:src="@{webjars/jquery/3.3.1/jquery.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="webjars/jquery/3.3.1/jquery.min.js" th:src="@{webjars/jquery/3.3.1/jquery.min.js}"></script><script src="webjars/bootstrap/4.0.0/js/bootstrap.bundle.min.js" th:src="@{webjars/bootstrap/4.0.0/js/bootstrap/bundle.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="assets/dashboard.js" th:src="@{assets/dashboard.js}"></script>
  </body>
</html>
